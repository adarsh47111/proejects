<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h2>Quiz</h2>
            <p class="status-time">Time: <span class="time">30</span></p>
        </header>

        <main class="question-option-box">
            <div class="question-box"></div>
            <div class="option-box"></div>
        </main>

        <footer class="footer">
            <p><span class="first">1</span> of <span class="last">5</span> Question</p>
            <button class="submit hide">Submit</button>
            <button class="next-Question">Next</button>
        </footer>
    </div>

    <div class="result-box hide">
        <p class="message"> congo</p>
        <p>Score: <span class="score"></span></p>
        <button class="restart">Restart Quiz</button>
    </div>
    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
