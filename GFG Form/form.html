<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h3>GeeksforGeeks Survey Form</h3>
        <form>
            <div class="form-control">
                <label for="name">Name</label>
                <input type="text" placeholder="Enter Your Name">
            </div>
             <div class="form-control">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter Your Email Id">
             </div>
             <div class="form-control">
                <label for="age">Age</label>
                <input type="age" placeholder="Enter Your Age">
             </div>
             <div class="form-control">
                <label for="role">Which option  describes you best?</label>
                <select>
                    <option value="Student">Student</option>
                    <option value="Working"> Professional</option>
                    <option value="intern">Intern</option>
                    <option value="other">Other</option>
                </select>
             </div>
             <div class="form-control">
                <label>Would you recommend GFG to your friends?</label>
                <label for="recom-1"><input type="radio" name="recomm">Yes</label>
                <label for="recom-2"><input type="radio" name="recomm">No</label>
                <label for="recom-3"><input type="radio" name="recomm">Maybe</label>
            </div>
            <div class="form-control">
                <label for="lang">Languages Known</label>
                <label><input type="checkbox">C</label>
                <label><input type="checkbox">C++</label>
                <label><input type="checkbox">Java</label>
                <label><input type="checkbox">Python</label>
            </div>
            <div class="form-control">
                <label for="comment">Any comments or suggestions</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <button class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
